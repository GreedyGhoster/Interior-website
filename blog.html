<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo1.png" type="image/x-icon" />
    <title>BoxMaker</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <form action="./blog.html">
          <button>
            <img class="logotype" src="./Untitled2.png" alt="StyleBox" />
          </button>
        </form>
      </div>
      <div class="direction">
        <div class="arh">
          <h2>Архитектура</h2>
        </div>
        <div class="art">
          <h2>Арты</h2>
        </div>
        <div class="vid">
          <h2>Видео</h2>
        </div>
        <div class="diz">
          <h2>Дизайн</h2>
        </div>
        <div class="tre">
          <h2>Тренды</h2>
        </div>
      </div>
      <div class="tools">
        <div class="favorite">
          <form action="./blog.html">
            <button>
              <img src="./toolsFavorite.png" alt="favorite" />
            </button>
          </form>
        </div>
        <div class="theme">
          <form action="./blog.html">
            <button>
              <img src="./toolsTheme.png" alt="theme" />
            </button>
          </form>
        </div>
        <div class="account">
          <form action="./blog.html">
            <button>
              <img src="./toolsAccount.png" alt="account" />
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="maincontant"></div>
  </body>
</html>
